<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Photo Gallery</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				background-color: #121212;
				color: #fff;
				transition: filter .3s ease
			}

			h1 {
				text-align: left;
				margin: 20px 0;
				color: #dc143c
			}

			.masonry {
				column-count: 3;
				column-gap: 16px;
				padding: 20px
			}

			.masonry img {
				width: 100%;
				margin-bottom: 16px;
				display: block;
				break-inside: avoid;
				cursor: pointer;
				transition: transform .2s ease
			}

			.masonry img:hover {
				transform: scale(1.05)
			}

			.modal {
				display: none;
				position: fixed;
				z-index: 1000;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, .8);
				justify-content: center;
				align-items: center
			}

			.modal img {
				max-width: 90%;
				max-height: 80%;
				border: 5px solid #fff;
				box-sizing: border-box
			}

			.modal-close {
				position: absolute;
				top: 20px;
				right: 20px;
				color: #fff;
				font-size: 30px;
				cursor: pointer
			}

			.blur {
				filter: blur(100px)
			}
		</style>
	</head>
	<body>
		<h1>Photos</h1>
		<div class="masonry">
			<img src="R0004550.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="R0004415.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="R0004396.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="R0004377.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="R0004342.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="R0003211.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="R0002590.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="R0002589.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="R0002580.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="R0002579.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="R0002568.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="R0002565.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="R0002564.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="R0002553.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="R0002348.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="R0002332.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="R0002320.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="R0002166.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="R0000355.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="R0000072.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="IMG_1208.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="IMG_1204.webp" alt="" loading="lazy" onclick="openModal(this)">
			<img src="IMG_1203.webp" alt="" loading="lazy" onclick="openModal(this)">
		</div>
		<div id="myModal" class="modal">
			<span class="modal-close" onclick="closeModal()">&times;</span>
			<img id="modalImage" src="" alt="">
		</div>
		<script>
			function openModal(e) {
				var n = document.getElementById("myModal"),
					t = document.getElementById("modalImage");
				n.style.display = "flex", t.src = e.src
			}

			function closeModal() {
				document.getElementById("myModal").style.display = "none"
			}
			window.onclick = function(e) {
				var n = document.getElementById("myModal");
				e.target === n && (n.style.display = "none")
			}
		</script>
	</body>
</html>
